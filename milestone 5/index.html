<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="Username">Username:</label>
            <input type="text" id="Username" placeholder="Enter Your Username." title="Your Name Here." required>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name.." title="Your Name Here." required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter Your Number.." title="your Name Here" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Your Email.." title="Your Email Here." required>

            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" accept="image/*">
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" cols="5" rows="5" placeholder="Enter Your Education.." title="Your Education Here." required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skill</legend>
            <label for="skill">Skills:</label>
            <textarea id="skill" cols="5" rows="5" placeholder="Enter Your Skills.." title="Your Skills Here." required></textarea>
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" cols="5" rows="5" placeholder="Enter Your Experience.." title="Your Experience Here." required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>

    <br>

    <!-- Dynamic and editable Resume -->
     <div id="Resume-display" contenteditable="true">
        <!-- Resume Will be genrated below-->
     </div>

     <br>

     <!-- Section for the shareable link anddownload option -->
      <div id="shareable-link-container" style="display: none;">
        <h2>shareable-link</h2>
        <p>Here is your unique link to veiw or edit Resume":</p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>
        <button id="download-pdf"><b>download as PDF</b></button>
      </div>

     <script src="script.js"></script>

</body>
</html>
